<!-- Menu Component -->
<button 
  (click)="toggleMenu()" 
  class="fixed top-4 right-4 z-50 p-2 rounded-lg bg-green-900 lg:hidden">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- Desktop Menu -->
<div class="max-w-20 border-e-8 bg-green-900 bg-green-600 hidden lg:block">
  <nav class="-me-0.5 flex flex-col space-y-2" style="position: fixed; top: 50%; right: 0; transform: translateY(-200%);">
    <a href="#biografia" class="rounded-md color1 relative py-1 pe-4 inline-flex items-center gap-2 border-e-2 border-transparent text-sm whitespace-nowrap text-lime-300 hover:text-green-300 focus:outline-none focus:text-green-500">
      <span class="absolute left-0 top-0 bottom-0 bg-gray-950 w-1"></span>
      ㅤㅤPerfil
    </a>
    <a href="#proyectos" class="rounded-md color1 relative py-1 pe-4 inline-flex items-center gap-2 border-e-2 border-transparent text-sm whitespace-nowrap text-lime-300 hover:text-green-300 focus:outline-none focus:text-green-500">
      <span class="absolute left-0 top-0 bottom-0 bg-gray-950 w-1"></span>
      ㅤㅤProyectos
    </a>
    <a href="#skills" class="rounded-md color1 relative py-1 pe-4 inline-flex items-center gap-2 border-e-2 border-transparent text-sm whitespace-nowrap text-lime-300 hover:text-green-300 focus:outline-none focus:text-green-500">
      <span class="absolute left-0 top-0 bottom-0 bg-gray-950 w-1"></span>
      ㅤㅤSkills
    </a>
    <a href="#education" class="rounded-md color1 relative py-1 pe-4 inline-flex items-center gap-2 border-e-2 border-transparent text-sm whitespace-nowrap text-lime-300 hover:text-green-300 focus:outline-none focus:text-green-500">
      <span class="absolute left-0 top-0 bottom-0 bg-gray-950 w-1"></span>
      ㅤㅤEducacion
    </a>
    <a href="#works" class="rounded-md color1 relative py-1 pe-4 inline-flex items-center gap-2 border-e-2 border-transparent text-sm whitespace-nowrap text-lime-300 hover:text-green-300 focus:outline-none focus:text-green-500">
      <span class="absolute left-0 top-0 bottom-0 bg-gray-950 w-1"></span>
      ㅤㅤTrabajo
    </a>
  </nav>
</div>

<!-- Mobile Menu Overlay -->
<div *ngIf="isMenuOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden">
  <nav class="fixed right-0 top-0 h-full w-64 bg-green-900 bg-opacity-95 p-4 transform transition-transform duration-300 ease-in-out">
    <div class="flex flex-col space-y-4 mt-16">
      <a href="#biografia" 
        class="text-lime-300 hover:text-green-300 text-lg font-semibold"
        (click)="toggleMenu()">
        Perfil
      </a>
      <a href="#proyectos" 
        class="text-lime-300 hover:text-green-300 text-lg font-semibold"
        (click)="toggleMenu()">
        Proyectos
      </a>
      <a href="#skills" 
        class="text-lime-300 hover:text-green-300 text-lg font-semibold"
        (click)="toggleMenu()">
        Skills
      </a>
      <a href="#education" 
        class="text-lime-300 hover:text-green-300 text-lg font-semibold"
        (click)="toggleMenu()">
        Educacion
      </a>
      <a href="#works" 
        class="text-lime-300 hover:text-green-300 text-lg font-semibold"
        (click)="toggleMenu()">
        Trabajo
      </a>
    </div>
  </nav>
</div>
